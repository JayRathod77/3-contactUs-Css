<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex justify-center items-center h-screen bg-zinc-200">
    <div class="w-2/5 bg-zinc-100 rounded-lg px-10 py-8 shadow-lg transform transition duration-500 hover:scale-105">
        <h1 class="text-center text-2xl font-bold mb-10">Contact Us</h1>
        <form class="flex flex-col space-y-5">
            <div>
                <label for="name" class="block font-medium">Your Name</label>
                <input id="name" type="text" placeholder="Enter Your Name"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none" />
            </div>
            <div>
                <label for="email" class="block font-medium">Your Email</label>
                <input id="email" type="email" placeholder="Enter Your Email"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none" />
            </div>
            <div>
                <label for="message" class="block font-medium">Message</label>
                <textarea id="message" placeholder="Your Message Here"
                    class="w-full h-52 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"></textarea>
            </div>
            <button type="submit"
                class="bg-blue-500 text-white px-5 py-2 rounded-lg shadow-md hover:bg-blue-600 transition duration-300">
                Send Message
            </button>
        </form>
    </div>
</body>

</html>
